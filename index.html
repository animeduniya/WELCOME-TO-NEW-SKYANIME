<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="gotohome">Go to Home</a></li>
            <li><a href="about.php">About</a></li>
            <li><a href="contact.php">Contact</a></li>
        </ul>
    </nav>
    
    <main id="main-content" class="container">
        <h1>Welcome to My Website</h1>
        <p>This is the main content area.</p>
    </main>
    
    <script>
        document.getElementById("gotohome").addEventListener("click", function(event) {
            event.preventDefault();
            fetch("home.php") // Load the homepage dynamically
                .then(response => response.text())
                .then(data => {
                    document.getElementById("main-content").innerHTML = data; // Update the main content
                })
                .catch(error => console.error("Error loading home page:", error));
        });
    </script>
</body>
</html>
